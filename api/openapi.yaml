        name: WM_SVC.NAME
        required: true
        schema:
          type: string
        style: simple
        x-konfig-original-example: Walmart Service Name
      - description: The Epoch timestamp
        example: "1443748249449"
        explode: false
        in: header
        name: WM_SEC.TIMESTAMP
        required: true
        schema:
          type: string
        style: simple
        x-konfig-original-example: "1443748249449"
      - description: "The vendor's digital signature, generated by running the JAR\
          \ file or custom generation code"
        example: 9fg3TPeRt0WSGbXNGGj4kSQ9L6PMBX.....9Zj5aDyg=
        explode: false
        in: header
        name: WM_SEC.AUTH_SIGNATURE
        required: true
        schema:
          type: string
        style: simple
        x-konfig-original-example: 9fg3TPeRt0WSGbXNGGj4kSQ9L6PMBX.....9Zj5aDyg=
      - description: A unique ID required to access the API
        example: Get the Consumer ID from Developer Center after logging in
        explode: false
        in: header
        name: WM_CONSUMER.ID
        required: true
        schema:
          type: string
        style: simple
        x-konfig-original-example: Get the Consumer ID from Developer Center after
          logging in
