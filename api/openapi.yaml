openapi: 3.0.1
info:
  description: The content management feed allows you to process content for items
    in bulk. You can take in content via the content feeds. Use the XSDs to manage
    content.
  title: Content Management
  x-konfig-has-globally-required-security: true
  x-konfig-uses-multipart-form-data: true
servers:
- url: /
security:
- clientId: []
  privateKey: []
tags:
- name: Feeds
paths:
  /v3/feeds:
    post:
      description: "You can update 10,000 items at once; updates with more than 10,000\
        \ items are not supported. Keep feed sizes below 10 MB to ensure optimal feed\
        \ processing time."
      operationId: Feeds_createContentFeed
      parameters:
      - description: The feed Type
        explode: true
        in: query
        name: feedType
        required: true
        schema:
          default: CONTENT_PRODUCT
          example: CONTENT_PRODUCT
          type: string
          x-konfig-original-example: CONTENT_PRODUCT
          x-konfig-generated-schema: konfig-generated-schema-paths--v3-feeds-post-parameters-0-schema
        style: form
      - description: A unique ID to track the consumer request by channel. Use the
          Consumer Channel Type received during onboarding
        explode: false
        in: header
        name: WM_CONSUMER.CHANNEL.TYPE
        required: false
        schema:
          type: string
        style: simple
      - description: A unique ID which identifies each API call and used to track
          and debug issues; use a random generated GUID for this ID
        example: b3261d2d-028a-4ef7-8602-633c23200af6
        explode: false
        in: header
        name: WM_QOS.CORRELATION_ID
        required: true
        schema:
          type: string
        style: simple
        x-konfig-original-example: b3261d2d-028a-4ef7-8602-633c23200af6
      - description: Walmart Service Name
        example: Walmart Service Name
